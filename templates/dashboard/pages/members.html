{% load static %}<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Members sheet for {{ group_name }}</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<div id="preloader">
			<div id="preloader-vertical">
				<div class="sk-cube-grid">
					<div class="sk-cube sk-cube1"></div>
					<div class="sk-cube sk-cube2"></div>
					<div class="sk-cube sk-cube3"></div>
					<div class="sk-cube sk-cube4"></div>
					<div class="sk-cube sk-cube5"></div>
					<div class="sk-cube sk-cube6"></div>
					<div class="sk-cube sk-cube7"></div>
					<div class="sk-cube sk-cube8"></div>
					<div class="sk-cube sk-cube9"></div>
				</div>
			</div>
		</div>
		<div id="members-sheet">
			<p class="members-p">Usernames sheet for Group <span><a href="https://t.me/{{ group_name}}" target="_blank">https://t.me/{{ group_name}}</a></span>, Generated on {{ date }} U.T.C. Time</p>
			<div id="members-list">{{ list }}</div>
		</div>
		<script src="http://localhost:8080/main.js"></script>
	</body>
</html>
